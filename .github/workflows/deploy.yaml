name: Deploy Helm Chart

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to DockerHub (OCI registry)
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | helm registry login registry-1.docker.io -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Package Helm chart
        run: helm package ./quakewatch-chart/ --version 1.0.${{ github.run_number }}

      - name: Push Helm chart to DockerHub
        run: |
          helm push quakewatch-chart-1.0.${{ github.run_number }}.tgz oci://registry-1.docker.io/${{ secrets.DOCKER_USERNAME }}
